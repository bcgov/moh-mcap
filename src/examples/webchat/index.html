<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <style>
    iframe {
      width: 400px;
      height: 500px;
      position: absolute;
    }
  </style>
</head>

<body>
  <div>
    <iframe id="ichat" name="chatFrame" scrolling="no"></iframe>
  </div>

  <form id="webchat" target="chatFrame" method="post" action="https://testchatservices.maximusbc.ca/Home/Chat">
    <input type="hidden" id="Reason" name="Reason" class="form-control" value="SBC_WebChat" />
    <input type="hidden" name="UserLanguage" value="en" />
    <input type="hidden" name="Parameters[TimeZoneOffset]" value="8" />
    <input type="submit" value="Start Webchat" />
  </form>

</body>
</html>
