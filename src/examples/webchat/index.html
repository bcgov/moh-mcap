<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <h3>WebChat Example </h3>

  <form id="webchat" target="webchat_window" method="post" action="https://testchatservices.maximusbc.ca/Home/Chat"
    onSubmit="window.open('about:blank','webchat_window','width=400,height=500');">
    <input type="hidden" id="Reason" name="Reason" class="form-control" value="SBC_WebChat" />
    <input type="hidden" name="UserLanguage" value="en" />
    <input type="hidden" name="Parameters[TimeZoneOffset]" value="8" />
    <button type="submit">Start Webchat (New Window)</button>
  </form>

  <form id="webchat" method="post" action="https://testchatservices.maximusbc.ca/Home/Chat">
    <input type="hidden" id="Reason" name="Reason" class="form-control" value="SBC_WebChat" />
    <input type="hidden" name="UserLanguage" value="en" />
    <input type="hidden" name="Parameters[TimeZoneOffset]" value="8" />
    <button type="submit">Start Webchat (This Window)</button>
  </form>
</body>

</html>
