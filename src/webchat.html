<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<script type="text/javascript" src="serverconfig.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			console.log(serverConfig.ChatServicesUrl);
			document.getElementById("webchat").action = serverConfig.ChatServicesUrl;
			//document.getElementById("webchat").submit();

			if (isMobile()) {
				document.getElementById("ichat").className += "mobile";
			}
			else {
				document.getElementById("ichat").className += "desktop";
			}
		}

		function isMobile() {
			return (/Android|webOS|iPhone|iPad/i.test(navigator.userAgent));
		}
	</script>

	<style>
		iframe.desktop {
			width: 400px;
			height: 500px;
			position: absolute;
		}

		iframe.mobile {
			width: 100vw;
			height: 100vh;
			position: absolute;
		}
	</style>
</head>

<body>
	<div>
		<iframe id="ichat" name="chatFrame" scrolling="no"></iframe>
	</div>
	<form id=webchat target="chatFrame" method="post" action="#">
		<input type="hidden" id="Reason" name="Reason" class="form-control" value="SBC_WebChat">
		<input type="hidden" name="UserLanguage" value="en">
		<input type="hidden" name="Parameters[TimeZoneOffset]" value="8">
	</form>
</body>
